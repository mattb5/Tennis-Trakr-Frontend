<!DOCTYPE html>
<html>
 <head>
   <title>Project 2</title>

   <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>

 </head>
 <body class="container-fluid">
     <article>
       <form id="sign-up">
         <fieldset>
           <legend>Sign up!</legend>
           <input type="text" name="credentials[email]" placeholder="Email">
           <input type="password" name="credentials[password]" placeholder="Password">
           <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
           <input type="submit" name="submit" value="Sign up!">
         </fieldset>
       </form>

       <form id="sign-in">
         <fieldset>
           <legend>Sign In!</legend>
           <input type="text" name="credentials[email]" placeholder="Email">
           <input type="password" name="credentials[password]" placeholder="Password">
           <input type="submit" name="submit" value="Sign In">
         </fieldset>
       </form>

       <form id="sign-out">
         <fieldset>
           <legend>Sign Out!</legend>
           <input class="sign-out" type="submit" value="Sign Out">
         </fieldset>
       </form>

       <form id="change-password">
         <fieldset>
           <legend>Change Password!</legend>
           <input type="password" name="passwords[old]" placeholder="Current Password">
           <input type="password" name="passwords[new]" placeholder="New Password">
           <input type="submit" name="submit" value="Change Password">
         </fieldset>
       </form>

       <form id="opponent-name">
         <fieldset>
           <legend>Get History</legend>
           <input type="submit" name="submit" value="Get Match History">
         </fieldset>
       </form>
     </article>


    <h2> Game History Display </h2>
    <h4 id="game-history"> </h4>

      <br></br>
      <br></br>


  <form id="create-match">
    <fieldset>
      <legend>Create Match by adding Opponents Name</legend>
      <input type ="text" id="getOpponentName" placeholder="Opponent Name">
      <input type="submit" name="submit" value="Get Game History!">
    </fieldset>
  </form>


      <br></br>
      <br></br>

  <form id="delete-match">
    <fieldset>
      <legend>Enter Match Number to Delete</legend>
      <input type ="text" id="match-ID-to-delete" placeholder="Game ID#">
      <input type="submit" name="submit" value="Insert Game to be Deleted!">
    </fieldset>
  </form>

  <p id="delete-match-message"> </p>
      <br></br>
      <br></br>


  <form id="patch-match">
    <fieldset>
      <legend>Enter Match Number to Update</legend>
      <input type ="text" id="patch-ID-to-delete" placeholder="Game ID#">
      <input type ="text" id="update-opponent-name" placeholder="Opponent Name to Update">
      <input type="submit" name="submit" value="What game to be patched">
    </fieldset>
  </form>



 </body>
</html>
